{% load user_tags %}
<div class="modal-header">
  <h4 class="modal-title">Cargo <small>{% if fichero %}Editar{% else %}Nuevo{% endif %}</small></h4>
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body">
  <form method="post" action="{% url 'utils:create_area' %}">
    {% csrf_token %}
    {% include 'basic_form.html' with form=form %}
    <div class="form-group row m-b-0">
{#        <label class="col-md-4 col-sm-4 col-form-label">&nbsp;</label>#}
      <div class="col-md-4 col-sm-4">
        {% if fichero and perms.ficheros.delete_fichero %}
          <button type="button" id="btn-delete" class="btn btn-danger">Eliminar</button>
        {% endif %}
      </div>
      <div class="col-md-8 col-sm-8 text-right">
        <a href="{% url 'utils:list_area' %}?page={{ request.GET.page }}" class="btn btn-default">Cancelar</a>
        <button type="submit" class="btn btn-success" id="btn-guardar">Guardar</button>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <a href="javascript:;" class="btn btn-white" data-dismiss="modal">Cerrar</a>
</div>
